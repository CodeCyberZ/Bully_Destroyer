<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
  <script defer src="js/chat.js"></script>
</head>
<body>
<header class="chat-header">
  <a href="lobby.html" class="btn ghost">Back</a>
  <h1>Support chat</h1>
  <div id="typing" class="typing"></div>
  <button id="exportChat" class="btn">Export</button>
</header>

<main class="chat-layout">
  <aside class="sidebar">
    <h3>Quick replies</h3>
    <div id="quickReplies" class="chips"></div>
    <h3>Resources</h3>
    <div id="contactInfo" class="panel small"></div>
  </aside>

  <section class="chat">
    <ul id="messages" class="messages"></ul>
    <div class="composer">
      <input id="messageInput" placeholder="Type your messageâ€¦" />
      <button id="sendBtn" class="btn primary">Send</button>
    </div>
  </section>
</main>
</body>
</html>
