<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti-Bullying Support | Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Logo" class="logo" />
    <h1>Anti-Bullying Support</h1>
    <button id="themeToggle" class="btn ghost">Toggle theme</button>
  </header>

  <main class="card stack">
    <section class="grid two">
      <div>
        <h2>Login as user</h2>
        <p>Your username is your identity. No password. Choose something unique.</p>
        <label>Username</label>
        <input id="userName" placeholder="e.g., brave_sunrise" />
        <label>Mood (optional)</label>
        <select id="userMood">
          <option value="">Prefer not to say</option>
          <option value="anxious">Anxious</option>
          <option value="sad">Sad</option>
          <option value="confused">Confused</option>
          <option value="hopeful">Hopeful</option>
        </select>
        <button id="userLogin" class="btn primary">Enter lobby</button>
      </div>

      <div>
        <h2>Login as admin</h2>
        <label>Username</label>
        <input id="adminName" value="admin" />
        <label>Password</label>
        <input id="adminPass" type="password" placeholder="admin123" />
        <button id="adminLogin" class="btn">Open dashboard</button>
      </div>
    </section>

    <section class="info">
      <h3>Professional assistance</h3>
      <div id="contactInfo" class="panel"></div>
    </section>
  </main>

  <footer>
    <a href="lobby.html" class="link">Go to lobby</a>
  </footer>
</body>
</html>
