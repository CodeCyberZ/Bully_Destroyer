<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully Destroyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="justify-content: center; align-items: center;">
        <div class="card">
            <h1>üõ°Ô∏è BULLY DESTROYER</h1>
            <p>A safe, anonymous space to report bullying and get support.</p>
            <br>
            <a href="login.html" class="btn">Get Started</a>
            <br><br>
            <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
                <p>Emergency? Call 911 or Local Authorities immediately.</p>
                <button onclick="toggleTheme()" class="btn btn-secondary">Toggle Dark Mode</button>
            </div>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', body.getAttribute('data-theme'));
        }
        // Load saved theme
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
